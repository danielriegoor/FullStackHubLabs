name: Scheduled DB Sync

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  seed-db:
    runs-on: ubuntu-latest
    # DEFINIÇÃO GLOBAL: Agora todos os steps enxergam essas variáveis
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      API_KEY: ${{ secrets.API_KEY }}
      REVALIDATE_TOKEN: ${{ secrets.REVALIDATE_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install # Aqui o postinstall agora vai encontrar a DATABASE_URL

      - name: Sync Database (Neon)
        run: pnpm prisma db seed
          
      - name: Trigger Vercel Revalidation
        run: |
          curl -X POST "https://full-stack-hub-labs.vercel.app/api/revalidate?secret=${{ env.REVALIDATE_TOKEN }}"
