name: Scheduled DB Sync

on:
  schedule:
    - cron: '*/30 * * * *' # Roda a cada 30 minutos
  workflow_dispatch: # Permite rodar manualmente pelo GitHub

jobs:
  seed-db:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Sync Database (Neon)
        run: pnpm prisma db seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }} # Sua URL do Neon aqui
          API_KEY: ${{ secrets.API_KEY }} # Pro Gemini gerar conte√∫do se o banco estiver vazio
          
      - name: Trigger Vercel Revalidation
        run: |
          curl -X POST "https://full-stack-hub-labs.vercel.app/api/revalidate?secret=${{ secrets.REVALIDATE_TOKEN }}"

      - name: Trigger Vercel Revalidation
        run: curl -X POST "https://api.vercel.com/v1/integrations/deploy/..." # Opcional: Hook de Deploy
